{% extends "shop/base.html" %}
{% load static %}
{% block title %}Удаление продукта{% endblock %}

{% block header %}
    {% include 'Includes/header_admin.html'%}
{% endblock %}
{% block content %}
<a class="come_back_button" href="{% url 'shop:ProductsListView' %}"><p>Назад</p></a>
<div class="form-wrapper1">
    <form method="post" action="{% url 'shop:Products_Delete' pk=product.pk %}">
        {% csrf_token %}
        <label>
            <h1>Удалить - {{ProductsDeleteView.name_product}}</h1>
            <button type="submit">Удалить</button>
        </label>
    </form>
</div>
{% endblock %}
