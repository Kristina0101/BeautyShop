{% extends "shop/base.html" %}
{% load static %}
{% block title %}Удаление деталей заказа{% endblock %}

{% block header %}
    {% include 'Includes/header_admin.html'%}
{% endblock %}
{% block content %}
<a class="come_back_button" href="{% url 'shop:OrderDetailsListView' %}"><p>Назад</p></a>
<div class="form-wrapper1">
    <form method="post" action="{% url 'shop:Order_detail_Delete' pk=OrderDetail.pk %}">
        {% csrf_token %}
        <label>
            <h1>Удалить - {{OrderDetailsDeleteView.order.user.username}} - {{OrderDetailsDeleteView.products.name_product}}</h1>
            <button type="submit">Удалить</button>
        </label>
    </form>
</div>
{% endblock %}
