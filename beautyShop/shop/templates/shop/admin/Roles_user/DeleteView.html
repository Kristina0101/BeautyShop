{% extends "shop/base.html" %}
{% load static %}
{% block title %}Удаление роли пользователя{% endblock %}

{% block header %}
    {% include 'Includes/header_admin.html'%}
{% endblock %}
{% block content %}
<a class="come_back_button" href="{% url 'shop:RolesUserListView' %}"><p>Назад</p></a>
<div class="form-wrapper1">
    <form method="post" action="{% url 'shop:RolesUser_Delete' pk=RolesUser.pk %}">
        {% csrf_token %}
        <label>
            <h1>Удалить - {{RolesUserDeleteView.user.username}} {{RolesUserDeleteView.roles.name_role}}</h1>
            <button type="submit">Удалить</button>
        </label>
    </form>
</div>
{% endblock %}
