<header class="navbar">
    <div class="logo">BEAUTYSHOP</div>
    <nav class="nav-links">
        <a href="{% url 'shop:main_page' %}">Главная</a>
        <a href="{% url 'shop:catalog' %}">Каталог</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Профиль</a>
        <a href="{% url 'cart:cart_detail' %}">Корзина</a>
        <div class="but_panel pan5">
            <form class="fromGoOut" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="goOutBut" type="submit">
                    Выйти
                </button>
            </form>
        </div>
        {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
        <a href="{% url 'shop:about_shop' %}">О нас</a>
    </nav>
</header>
